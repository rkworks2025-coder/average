<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>作業実績モニタ</title>
  <style>
    /* ダークモードのカラーパレット定義 */
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-start: #00e676; /* 作業開始ボタンの色（緑系） */
      --accent-end: #ff5252;   /* 作業終了ボタンの色（赤系） */
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* スマホ画面を想定したコンテナ */
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 10px;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 5px;
      color: #ffffff;
    }

    /* 数値表示用のカードスタイル */
    .stats-card {
      background-color: var(--card-bg);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .stat-label {
      font-size: 0.9rem;
      color: #aaaaaa;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
    }

    .unit {
      font-size: 1rem;
      color: #aaaaaa;
      margin-left: 4px;
    }

    /* ボタン群のレイアウト */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    /* ボタン共通スタイル（黒抜き・枠線のみ） */
    .btn {
      background-color: transparent;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 16px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
      outline: none;
    }

    /* 作業開始ボタン */
    .btn-start {
      border: 2px solid var(--accent-start);
      color: var(--accent-start);
    }
    .btn-start:active {
      background-color: rgba(0, 230, 118, 0.1);
    }

    /* 作業終了ボタン */
    .btn-end {
      border: 2px solid var(--accent-end);
      color: var(--accent-end);
    }
    .btn-end:active {
      background-color: rgba(255, 82, 82, 0.1);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>作業実績モニタ</h1>

    <div class="stats-card">
      <div class="stat-label">本日の作業台数</div>
      <div class="stat-value">0<span class="unit">台</span></div>
    </div>

    <div class="stats-card">
      <div class="stat-label">1台あたりの平均作業時間</div>
      <div class="stat-value">--<span class="unit">min</span></div>
    </div>

    <div class="stats-card">
      <div class="stat-label">1時間あたりの作業台数</div>
      <div class="stat-value">--<span class="unit">台/h</span></div>
    </div>

    <div class="btn-group">
      <button class="btn btn-start" id="startBtn">作業開始</button>
      <button class="btn btn-end" id="endBtn">作業終了</button>
    </div>
  </div>
</body>
</html>
